<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="LoginForm" style="position: absolute; left: 50%; top: 50%;transform: translate(-50%,-50%); height: 100%">
            <p:growl id="growl" showDetail="true" sticky="true" />
            
            <p:panelGrid id="panelLogin" columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" required="true" value="#{loginController.usuario.usuario}"/>

                <p:outputLabel for="txtClave" value="ContraseÃ±a"/>
                <p:password id="txtClave" required="true" value="#{loginController.usuario.clave}"/>

                <h:column/>
                <p:commandButton update="growl,LoginForm:panelLogin" icon="pi pi-fw pi-key" value="Ingresar" actionListener="#{loginController.iniciarSesion()}"/>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
